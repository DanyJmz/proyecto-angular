<div class="container">  
    <div class="box">
        <form (submit)="onLogin()">
            <h3>Proyecto Angular</h3>
            <label for="email">Email</label>
            <input type="email" placeholder="user@gmail.com" name="email" id="email" [(ngModel)]="email">
            <label for="password">Password</label>
            <input type="password" placeholder="password" name="password" id="password" [(ngModel)]="password">
            <div class="controllers">
            <button type="submit">Login</button>
        </div>
        </form>
    </div>
</div>
